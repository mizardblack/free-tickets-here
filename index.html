<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <title>Free Train Tickets</title>
  <link rel='stylesheet' href='style.css'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <script src="https://kit.fontawesome.com/5d303c3241.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

    crossorigin=""></script>
</head>

<body>
  <div id="outer-container">
    <div id="mid-container">
      <div id='inner-container'>
        <div id="title">
          <h1>WANT FREE TICKETS ?</h1>
        </div>
        <div id="mapid">
          <span id="button-container">
            <input type="checkbox" id="createToggle"> <!-- invisible checkbox -->
            <label for="createToggle" id="createButton">
              <i class="fas fa-map-pin fa-2x"></i>
            </label>
            <button id="clearButton"><i class="fas fa-trash-alt fa-2x"></i></button>
            <!-- <button id="saveButton"><i class="fas fa-save"></i></button> -->
            <!-- <button id="loadButton"><i class="fas fa-file-download"></i></button> -->
          </span>
        </div>
      </div>
    </div>
  </div>
  <h3>Check out the map to see which stations don't have security cameras.</h3>
  <script src="myScript.js"></script>
</body>

</html>
