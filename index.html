<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <title>Don't Pay MTA</title>
  <link rel='stylesheet' href='style.css'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <script src="https://kit.fontawesome.com/5d303c3241.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
</head>

<body>
  <div id="outer-container">
    <div id="mid-container">
      <div id='inner-container'>
        <div id="title">
          <h1 data-hover="check out the map to see which stations DO NOT HAVE SECURITY CAMERAS.">
            YOU ARE BEING WATCHED
          </h1>
        </div>
        <div id="mapid">
        </div>
      </div>
    </div>
  </div>

  <i class="fas fa-sort-down fa-5x" id="icon_down"></i>

  <div id="instruction">

    <h3>INSTRUCTION</h3>
    <ol>Check out the map to see which stations don't have security cameras.</ol>
    <ol>Click on <i class="fas fa-map-pin"></i> to add pins.
      ( <i class="fas fa-map-pin" style="color:red"></i> = on;
      <i class="fas fa-map-pin" style="color:grey"></i> = off.)
    </ol>
    <ol>Click on <i class="fas fa-trash-alt"></i> to clear all pins.</ol>

    <h3>PINS</h3>
    <ol><img src="img/nocamera.png" style="height:30px;width:auto"> no security camers</ol>
    <ol><img src="img/copsOnDuty.svg" style="height:30px;width:auto"> cops on duty</ol>
  </div>
  <script src="myScript.js"></script>
</body>

</html>
