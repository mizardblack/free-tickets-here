<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <title>Free Train Tickets</title>
  <link rel='stylesheet' href='style.css'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <script src="https://kit.fontawesome.com/5d303c3241.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>

<body>
  <div class='page'>
    <div id="title">
      <h1>WANT FREE TICKETS?</h1>
      <h3>Check out the map to see which stations don't have security cameras.</h3>
    </div>
    <div id="map-container">
      <input type="checkbox" id="edit"><i class="fas fa-edit"></i>
      <input type="checkbox" id="create"><i class="fas fa-plus"></i>
      <button id="saveButton">SAVE</button>
      <button id="loadButton">LOAD</button>
      <div id="mapid"></div>
      <!-- <iframe src="https://www.google.com/maps/d/u/2/embed?mid=1skDmmUlPv9cQImUXQSoRFEli3qPClZZY"></iframe> -->
    </div>
  </div>
  <script src="myScript.js"></script>
</body>

</html>
